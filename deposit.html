<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit - Online Banking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/CSS/login-style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color: rgb(63, 83, 59);">
    <a class="navbar-brand text-white" href="#">
      <img src="/Images/logo.jpg" alt="Logo" width="50" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="account-summary.html">Account Summary</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Form Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Deposit Money</h2>
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <form action="#" id="depositForm">
          <div class="mb-3">
            <label for="account" class="form-label">Account Number</label>
            <input type="text" class="form-control" id="account" name="account" required />
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" id="amount" name="amount" required />
            <div class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="remarks" class="form-label">Remarks (Optional)</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="2"></textarea>
            <div class="invalid-feedback"></div>
          </div>
          <button type="submit" class="btn btn-success w-100" >
            <i class="fas fa-money-bill-wave me-1"></i> Deposit
          </button>
        </form>
        <div class="text-center mt-3">
          <a href="account-summary.html" class="text-decoration-none">&larr; Back to Account Summary</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Online Banking System. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/validation.js"></script>

  <script>
    $(document).ready(function() {
      $('#depositForm').on('submit', function(event) {
        event.preventDefault(); // No backend, so prevent submission
        const formData = validateDepositForm($(this));
        if (formData !== false) {
          console.log('Deposit Data Ready for Backend:', formData);
          alert('Deposit data prepared successfully! Check the console for the data object.');
        }
      });

      // Real-time validation for better UX
      $('#account, #amount, #remarks').on('input', function() {
        clearErrors($(this));
      });
    });
  </script>
</body>
</html>
