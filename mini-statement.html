<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Statement - Online Banking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<style>
    .hov:hover{
    color: white !important;
    font-size: 1.1rem;
    font-weight: bolder;
    }
</style>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-info px-3">
    <a class="navbar-brand text-white" href="#">
      <img src="/Images/logo.jpg" alt="Logo" width="50" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white hov" style="font-weight: bolder;" href="account-summary.html">Account Summary</a></li>
        <li class="nav-item"><a class="nav-link text-white hov" style="font-weight: bolder;" href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Mini Statement -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Mini Statement</h2>

    <!-- Date Filter Form -->
    <form class="row g-3 justify-content-center mb-4">
      <div class="col-md-4">
        <label for="fromDate" class="form-label">From Date</label>
        <input type="date" class="form-control" id="fromDate" name="fromDate" />
      </div>
      <div class="col-md-4">
        <label for="toDate" class="form-label">To Date</label>
        <input type="date" class="form-control" id="toDate" name="toDate" />
      </div>
      <div class="col-md-2 align-self-end">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
      </div>
    </form>

    <!-- Table -->
    <div class="table-responsive shadow rounded">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Transaction Type</th>
            <th>Amount (₹)</th>
            <th>Balance (₹)</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody id="statementBody">
          <!-- Dynamic content will be inserted here -->
        </tbody>
      </table>
    </div>


    <div class="text-center mt-3">
      <a href="account-summary.html" class="text-decoration-none">&larr; Back to Account Summary</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Online Banking System. All Rights Reserved.
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 
  <script>
    // Sample data
    const transactions = [
      { date: "2025-06-14", type: "Deposit", amount: 5000, balance: 25000, remarks: "Interest" },
      { date: "2025-06-13", type: "Withdrawal", amount: 1000, balance: 24000, remarks: "ATM" },
      { date: "2025-06-12", type: "Transfer", amount: 2500, balance: 21500, remarks: "Shopping" },
      { date: "2025-06-10", type: "Deposit", amount: 10000, balance: 23000, remarks: "Salary" }
    ];

    const tbody = document.getElementById('statementBody');

    transactions.forEach(txn => {
      const isCredit = txn.type.toLowerCase() === 'deposit';
      const sign = isCredit ? '+' : '-';
      const colorClass = isCredit ? 'text-success' : 'text-danger';
      
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${txn.date}</td>
        <td>${txn.type}</td>
        <td class="${colorClass} fw-bold">${sign}₹${txn.amount.toLocaleString()}</td>
        <td>₹${txn.balance.toLocaleString()}</td>
        <td>${txn.remarks}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
