<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/CSS/contact-style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="index.html"><img src="/Images/logo.jpg" alt="Logo"></a>
        <ul>
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="login.html">Logout</a></li>
        </ul>
    </nav>

    <!-- Contact Us Form -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or concerns, please feel free to reach out to us using the form below.</p>

        <form action="#" method="post" class="contact-form" onsubmit="sendMsg(event)">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>

    <footer class="footer text-center mt-auto py-3 bg-dark text-white">
        <p class="mb-0">&copy; 2025 Online Banking System. All Rights Reserved.</p>
    </footer>

    
    <script>
        function sendMsg(event){
            event.preventDefault();
            const form = event.target;
            const userName=document.getElementById('name').value;
            alert(`Thank you, ${userName}. Your message has been sent!`);
            form.reset();
        }</script>

</body>
</html>
