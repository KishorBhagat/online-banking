<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund Transfer - Online Banking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/CSS/login-style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color: rgb(130, 111, 83);">
    <a class="navbar-brand text-white" href="#">
      <img src="/Images/logo.jpg" alt="Logo" width="50" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="account-summary.html">Account Summary</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Form Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Fund Transfer</h2>
    <div class="card shadow-lg mx-auto rounded-4" style="max-width: 600px;">
      <div class="card-body p-4">
        <form action="#" id="fundTransferForm">
          
          <!-- From Account -->
          <div class="mb-3">
            <label for="fromAccount" class="form-label">From Account</label>
            <select class="form-select" id="fromAccount" name="fromAccount" required>
              <option selected disabled value="">Select your account</option>
              <option value="1234567890">1234567890 - Savings</option>
              <option value="9876543210">9876543210 - Current</option>
            </select>
            <div class="invalid-feedback"></div>
          </div>

          <!-- Recipient Account Number -->
          <div class="mb-3">
            <label for="recipient" class="form-label">Recipient Account Number</label>
            <input type="text" class="form-control" id="recipient" name="recipient" placeholder="e.g. 8765432109" required />
            <div class="invalid-feedback"></div>
          </div>

          <!-- Receiver's Name -->
          <div class="mb-3">
            <label for="receiverName" class="form-label">Receiver's Name</label>
            <input type="text" class="form-control" id="receiverName" name="receiverName" placeholder="e.g. Amit Sharma" required />
            <div class="invalid-feedback"></div>
          </div>

          <!-- IFSC Code -->
          <div class="mb-3">
            <label for="ifsc" class="form-label">IFSC Code</label>
            <input type="text" class="form-control" id="ifsc" name="ifsc" placeholder="e.g. SBIN0001234" required />
            <div class="invalid-feedback"></div>
          </div>

          <!-- Amount -->
          <div class="mb-3">
            <label for="amount" class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" id="amount" name="amount" min="1" step="1" placeholder="e.g. 5000" required />
            <div class="invalid-feedback"></div>
          </div>

          <!-- Remarks -->
          <div class="mb-3">
            <label for="remarks" class="form-label">Remarks (Optional)</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="2" placeholder="e.g. Rent for June"></textarea>
            <div class="invalid-feedback"></div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-paper-plane me-1"></i> Send Money
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="account-summary.html" class="text-decoration-none">&larr; Back to Account Summary</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Online Banking System. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/validation.js"></script>
  
  <script>
    $(document).ready(function() {
      $('#fundTransferForm').on('submit', function(event) {
        event.preventDefault(); // No backend, so prevent submission
        const formData = validateFundTransferForm($(this));
        if (formData !== false) {
          console.log('Fund Transfer Data Ready for Backend:', formData);
          alert('Fund Transfer data prepared successfully! Check the console for the data object.');
        }
      });

      // Real-time validation for better UX
      $('#recipient, #receiverName, #ifsc, #amount, #remarks').on('input', function() {
        clearErrors($(this));
      });

      $('#fromAccount').on('change', function() {
        clearErrors($(this));
      });
    });
  </script>
</body>
</html>
