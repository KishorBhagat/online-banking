<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Online Banking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/login-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary px-3">
    <a class="navbar-brand text-white" href="#"><img src="/Images/logo.jpg" alt="Logo" width="50" /></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form action="#" id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
        <div class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required>
          <button type="button" class="btn btn-outline-secondary rounded-end" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')">
            <i class="fa fa-eye" id="togglePasswordIcon"></i>
          </button>
          <div class="invalid-feedback"></div>
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          <button type="button" class="btn btn-outline-secondary rounded-end" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPasswordIcon')">
            <i class="fa fa-eye" id="toggleConfirmPasswordIcon"></i>
          </button>
          <div class="invalid-feedback"></div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Sign In</a></p>
  </div>

  <footer class="footer bg-dark text-white text-center py-3">
    &copy; 2025 Online Banking System. All Rights Reserved.
  </footer>

  <script>
    function togglePasswordVisibility(inputId, iconId) {
      const field = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (field.type === "password") {
        field.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/validation.js"></script>
  
  <script>
    $(document).ready(function() {
      $('#registerForm').on('submit', function(event) {
        event.preventDefault(); // No backend, so prevent submission
        const formData = validateSignupForm($(this));
        if (formData !== false) {
          console.log('Withdraw Data Ready for Backend:', formData);
          alert('Withdraw data prepared successfully! Check the console for the data object.');
        }
      });

      // Real-time validation for better UX
      $('#username, #email, #password, #confirmPassword').on('input', function() {
        clearErrors($(this));
      });
    });
  </script>
</body>
</html>
