<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Online Banking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/CSS/login-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light px-3" style="background-color:rgb(97, 156, 146);">
    <a class="navbar-brand text-white" href="#">
      <img src="/Images/logo.jpg" alt="Logo" width="50" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link text-white active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Login to Your Account</h2>
    <form action="#" id="loginForm">
      <div class="mb-3">
        <label for="username_or_email" class="form-label">Username or Email:</label>
        <input type="text" class="form-control" id="username_or_email" name="username_or_email" required />
        <div class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required />
          <button type="button" class="btn btn-outline-secondary rounded-end" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')">
            <i class="fa fa-eye" id="togglePasswordIcon"></i>
          </button>
          <div class="invalid-feedback"></div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>

      <!-- Forgot Password link -->
      <div class="text-center mt-2">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
    </form>
    <p class="text-center mt-3">
      Don't have an account?
      <a href="register.html">Register</a>
    </p>
  </div>

  <footer class="footer text-center mt-auto py-3 bg-dark text-white">
    <p class="mb-0">&copy; 2025 Online Banking System. All Rights Reserved.</p>
  </footer>

  <script>
    function togglePasswordVisibility(inputId, iconId) {
      const passwordField = document.getElementById(inputId);
      const passwordIcon = document.getElementById(iconId);
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        passwordIcon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordField.type = 'password';
        passwordIcon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/validation.js"></script>

  <script>
    $(document).ready(function() {
      $('#loginForm').on('submit', function(event) {
        event.preventDefault(); // No backend, so prevent submission
        const formData = validateLoginForm($(this));
        if (formData !== false) {
          console.log('Login Data Ready for Backend:', formData);
          alert('Login data prepared successfully! Check the console for the data object.');
        }
      });

      // Real-time validation for better UX
      $('#username_or_email, #password').on('input', function() {
        clearErrors($(this));
      });
    });
  </script>
</body>
</html>
