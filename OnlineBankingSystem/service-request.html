<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Request - BankEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="login-style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4" style="background-color: rgba(103, 50, 10, 0.814);">
    <a class="navbar-brand text-white" href="dashboard.html">
      <img src="logo.jpg" alt="Logo" width="50" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white" href="login.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5 flex-grow-1">
    <h2 class="text-center mb-3">Hello, <span class="text-primary">[User Name]</span></h2>
    <p class="text-center mb-4">Raise a Service Request Below</p>

    <div class="card shadow mx-auto p-4 border-0" style="max-width: 600px;">
      <form>
        <div class="mb-3">
          <label for="serviceType" class="form-label fw-semibold">Service Type</label>
          <select class="form-select" id="serviceType" required style="cursor: pointer;">
            <option selected disabled value="">Select a service</option>
            <option value="cheque_book" >Request Cheque Book</option>
            <option value="update_mobile">Update Mobile Number</option>
            <option value="close_account">Close Account</option>
            <option value="report_issue">Report an Issue</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label fw-semibold">Message / Description</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Provide details..." required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 Online Banking System. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
